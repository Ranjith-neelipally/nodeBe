<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div class="d-flex flex-column col-5 bg-light shadow-lg p-4 rounded">
      <h5 class="text-center">Reset Your Password Here</h5>
      <div id="alertMessage" class="text-break text-center d-none">
        hello
      </div>
      <form id="resetForm">
        <div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="password"
              placeholder="password"
            />
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="text"
              class="form-control"
              name=""
              id="confirm-password"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="d-flex w-100">
          <button
            type="submit"
            id="submit-button"
            class="btn btn-primary w-100"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="./js/reset-passwprd.js"></script>
